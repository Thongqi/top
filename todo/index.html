<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To do or not to do</title>
<script defer src="main.js"></script></head>
<body>
    <header class="header">
        <h1>TO DO OR NOT TO DO</h1>
    </header>
    <section class="sidebar">
        <ul class="tasks">
            <li id="add-task"><i class='fa fa-plus-circle'></i>Add task</li>
            <li id="all-tasks"><i class='fa fa-home'></i>Home<span class="tasks-count">1</span></li>
            <li id="today-tasks"><i class='fa fa-calendar-o'></i>Today<span class="tasks-count">1</span></li>
            <li id="tmr-tasks"><i class='fa fa-calendar'></i>Tomorrow<span class="tasks-count">1</span></li>
        </ul>
        <ul class="projects">
            <h3>My Project</h3>
            <button type="button" id="add-new-project"><i class="fa fa-file-o"></i>New project</button>
            <input type="text" name="" id="add-project-input" autofocus style="display: none;">
        </ul>
            
        
    </section>
    <section class="content">
        <h2>All Tasks</h2>
        <div>
            <h3>DO FIRST</h3>
            <div class="priority-1"></div>
        </div>

        <div>
            <h3>DO LATER</h3>
            <div class="priority-2"></div>
        </div>

        <div>
            <h3>FIND SOMEONE TO DO</h3>
            <div class="priority-3"></div>
        </div>

        <div>
            <h3>IF YOU ARE TOO FREE</h3>
            <div class="priority-4"></div>
        </div>

    </section>

    <section class="project">

    </section>

    <div class="task-modal">
        <div>
            <label for="task-title">Title</label>
            <input type="text" id="task-title">
        </div>

        <div>
            <label for="task-description">Description</label>
            <input type="text" id="task-description">
        </div>

        <div>
            <label for="task-duedate">Due Date</label>
            <input type="date" id="task-duedate">
        </div>

        <div>
            <label for="task-project">Project</label>
            <input type="text" id="task-project">
        </div>

        <div class="buttons">
            <button id="delete-task"><i class="fa fa-trash-o"></i></button>
            <button id="edit-task">Edit</button>
        </div>

    </div>

    <form action="" id="new-task-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description">
        </div>

        <div>
            <label for="duedate">Due Date</label>
            <input type="date" id="duedate">
        </div>

        <div>
            <label for="">Priority</label>

            <select name="urgency" id="urgency">
                <option value="urgent">Urgent</option>
                <option value="not-urgent">Not Urgent</option>
            </select>

            <select name="importance" id="importance">
                <option value="important">Important</option>
                <option value="not-important">Not Important</option>
            </select>

        </div>

        <div>
            <label for="project">Project</label>
            <input type="text" id="project">
        </div>


        <button type="button" id="add-new-task">Add task</button>
    </form>
</body>
</html>
