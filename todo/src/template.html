<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do or not to do</title>
</head>
<body>
    <header class="header">
        <h1>TO DO OR NOT TO DO</h1>
    </header>
    <section class="sidebar">
        <ul>
            <li id="add-task">Add task</li>
            <li id="all-tasks">Home</li>
            <li id="today-tasks">Today</li>
        </ul>
        <ul class="projects">
            <h3>My Project</h3>
            <button type="button" id="add-new-project">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
                    <path d="M 12 2 C 6.4889971 2 2 6.4889971 2 12 C 2 17.511003 6.4889971 22 12 22 C 17.511003 22 22 17.511003 22 12 C 22 6.4889971 17.511003 2 12 2 z M 12 4 C 16.430123 4 20 7.5698774 20 12 C 20 16.430123 16.430123 20 12 20 C 7.5698774 20 4 16.430123 4 12 C 4 7.5698774 7.5698774 4 12 4 z M 11 7 L 11 11 L 7 11 L 7 13 L 11 13 L 11 17 L 13 17 L 13 13 L 17 13 L 17 11 L 13 11 L 13 7 L 11 7 z"></path>
                    </svg>
                </span> 
                New project</button>
            <input type="text" name="" id="add-project-input" autofocus style="display: none;">
        </ul>
            
        
    </section>
    <section class="content">
        <h2>All Tasks</h2>
        <div>
            <h3>DO FIRST</h3>
            <div class="priority-1"></div>
        </div>

        <div>
            <h3>DO LATER</h3>
            <div class="priority-2"></div>
        </div>

        <div>
            <h3>FIND SOMEONE TO DO</h3>
            <div class="priority-3"></div>
        </div>

        <div>
            <h3>IF YOU ARE TOO FREE</h3>
            <div class="priority-4"></div>
        </div>

    </section>

    <section class="project">

    </section>

    <div class="task-modal">
        <div>
            <label for="task-title">Title</label>
            <input type="text" id="task-title">
        </div>

        <div>
            <label for="task-description">Description</label>
            <input type="text" id="task-description">
        </div>

        <div>
            <label for="task-duedate">Due Date</label>
            <input type="date" id="task-duedate">
        </div>

        <div>
            <label for="task-project">Project</label>
            <input type="text" id="task-project">
        </div>

        <button id="edit-task">Edit</button>
    </div>

    <form action="" id="new-task-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description">
        </div>

        <div>
            <label for="duedate">Due Date</label>
            <input type="date" id="duedate">
        </div>

        <div>
            <label for="">Priority</label>

            <select name="urgency" id="urgency">
                <option value="urgent">Urgent</option>
                <option value="not-urgent">Not Urgent</option>
            </select>

            <select name="importance" id="importance">
                <option value="important">Important</option>
                <option value="not-important">Not Important</option>
            </select>

        </div>

        <div>
            <label for="project">Project</label>
            <input type="text" id="project">
        </div>


        <button type="button" id="add-new-task">Add task</button>
    </form>
</body>
</html>
