<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">TO DO OR NOT TO DO</header>
    <section class="sidebar">
        <ul>
            <li id="add-task">Add task</li>
            <li>Home</li>
            <li>Today</li>
            <li>Project 1</li>
            <button type="button" id="add-new-project">&#8853; New project</button>
        </ul>
    </section>
    <section class="content">
        <div>
            <h3>DO FIRST</h3>
            <div class="priority-1"></div>
        </div>

        <div>
            <h3>DO LATER</h3>
            <div class="priority-2"></div>
        </div>

        <div>
            <h3>FIND SOMEONE TO DO</h3>
            <div class="priority-3"></div>
        </div>

        <div>
            <h3>IF YOU ARE TOO FREE</h3>
            <div class="priority-4"></div>
        </div>

    </section>

    <section class="project">

    </section>

    <div class="task-modal">
        <div>
            <label for="title">Title</label>
            <input type="text" id="task-title">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="task-description">
        </div>

        <div>
            <label for="duedate">Due Date</label>
            <input type="date" id="task-duedate">
        </div>

        
    </div>
    <form action="" id="new-task-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description">
        </div>

        <div>
            <label for="duedate">Due Date</label>
            <input type="date" id="duedate">
        </div>

        <div>
            <label for="">Priority</label>

            <select name="urgency" id="urgency">
                <option value="urgent">Urgent</option>
                <option value="not-urgent">Not Urgent</option>
            </select>

            <select name="importance" id="importance">
                <option value="important">Important</option>
                <option value="not-important">Not Important</option>
            </select>

        </div>

        <div>
            <label for="project">Project</label>
            <input type="text" id="project">
        </div>


        <button type="button" id="add-new-task">Add task</button>
    </form>
</body>
</html>
